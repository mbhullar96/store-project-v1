<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>ProjectTest</title>
    
    <style>
    	th, span, a, #update {
    		cursor: pointer;
    	}
    </style>
</head>

<body>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Store</a>
            </div>
            <form class="navbar-form navbar-left">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search" id="search" onkeyup="searchProducts()">
                    <div class="input-group-btn">
                        <button class="btn btn-default" type="submit">
                            <i class="glyphicon glyphicon-search"></i>
                        </button>
                    </div>
                </div>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="Login.html"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="container" id="products">
        <h4>Products</h4>
        <table class="table table-hover" id="pTable">
            <thead>
                <tr>
                    <th onclick="sorting(0)">Name</th>
                    <th onclick="sorting(1)">Category</th>
                    <th onclick="priceAsc()">Price</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="pList">
            </tbody>
        </table>
        <h5>Add New Product</h5>
        <input type="text" id="addProductName" placeholder="Enter name"></input>
        <input type="text" id="addProductCategory" placeholder="Enter category"></input>
        <input type="number" id="addProductPrice" placeholder="Enter price"></input>
        <button type="submit" id="btnAddProduct" onclick="newProduct()">Add Product</button>
    </div>
    <br>
    

    <div class="container" id="basket">
        <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#basketDiv">View Basket<span id="counter">(0)</span></button>
        <div id="basketDiv" class="collapse">
            <table class="table table-hover" id="bTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th id="totalPrice">Total</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="bList">
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/products.js"></script>
</body>

</html>
