<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width = device-width, initial-scale = 1, shrink-to-fit = no">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<title>ProjectTest1</title>
</head>

<body>

	<div class="container">
		<h3 class="text-center">Store</h3>
	</div>
	<nav class="navbar navbar-expand-sm bg-light justify-content-center">
		<form class="form-inline col-sm-8">
			<input class="form-control mr-sm-2" type="text" id="search" onkeyup="searchProducts()" placeholder="Search">
			<select id="sort" name="sort" onchange="sorting()" >
				<option value="">Sort</option>
				<option id="nameSort" value="name">Name</option>
				<option id="priceSort" value="price">Price</option>
			</select>
		</form>
		<ul class="navbar-nav">
			<li class="nav-item"><a class="nav-link" href="Login.html">Login</a></li>
			<li class="nav-item"><a class="nav-link" href="Register.html">Sign up</a></li>
		</ul>
	</nav>
	<div class="container" id="products">
		<h4>Products</h4>
		<table id="pTable" style="width:100%">
			<thead>
				<tr>
					<th>Name</th>
					<th>Description</th>
					<th>Price</th>
					<th>Quantity</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody id="pList">
			</tbody>
		</table>
	</div>
	<br>

	<div class="container" id="basket">
		<h4>Basket</h4>
		<table id="bTable" style="width:100%">
			<thead>
				<tr>
					<th>Name</th>
					<th>Description</th>
					<th>Price</th>
					<th>Quantity</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody id="bList">
			</tbody>
		</table>
	</div>

	<script src="js/products.js"></script>
</body>
</html>
